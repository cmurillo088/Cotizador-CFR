<!DOCTYPE html>

    label, select, input, button {

    }

      color: #006d77;
      margin-bottom: 20px;
    }

      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;

      background-color: #e0f7f1;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #00a896;
      border-radius: 5px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

    </select>

    <label>Precio FOB por unidad ($):</label>
    <input type="number" step="0.0001" name="fob">

    <label>Dimensiones de la caja (en metros):</label>
    <input type="number" step="0.0001" name="largo" placeholder="Largo">
    <input type="number" step="0.0001" name="ancho" placeholder="Ancho">
    <input type="number" step="0.0001" name="alto" placeholder="Alto">

    <label>O CBM directo:</label>
    <input type="number" step="0.0001" name="cbm">

    <label>Tarifa de flete por CBM ($):</label>
    <input type="number" step="0.0001" name="tarifa_flete">

    <label>Unidades por caja:</label>
    <input type="number" name="unidades_por_caja">

    <label>Arancel (%):</label>
    <input type="number" step="0.01" id="arancel" name="arancel">

    <label>Número de Stand:</label>
    <input type="text" name="stand">

    <label>Foto:</label>
    <input type="file" accept="image/*" id="foto" capture="environment">

    <button type="submit">Calcular</button>
    <button type="button" onclick="descargarCanvas()">Descargar imagen</button>
  </form>

  <div id="resultado"></div>

  <canvas id="fotoCanvas"></canvas>

  <script>
const aranceles = {
"ALIMENTADOR": 35.5,
"ASIENTO PARA INODORO": 35.5,
"ASPIRADOR NASAL": 35.5,
"GORRO DESCARTABLE": 35.5,
"JUGUETE": 35.5,
"VASOS": 35.5,
"CEPILLO Y PEINILLA": 33.5,
"HIGIENE BUCAL": 33.5,
"SET DE CUBIERTOS": 33.5,
"ALGODON": 30.5,
"ALCOHOL SWAB": 30.5,
"APOSITOS": 30.5,
"ENTRETENEDOR": 30.5,
"EXTRACTOR DE LECHE": 30.5,
"HIGIENE DEL BEBE": 30.5,
"MASTICADOR INFANTIL": 30.5,
"MEDIDOR DE LECHE": 30.5,
"TETINA": 30.5,
"BAJALENGUA": 28.0,
"BOLSA AGUA CALIENTE": 28.0,
"BOLSA DE COLOSTOMIA": 28.0,
"BOLSA DE HIELO": 28.0,
"BRAZALETE": 28.0,
"JUEGO DE IRRIGACION": 28.0,
"ENVASE ALMACENAMIENTO": 25.5,
"TOALLITA DE BAÑO SECO": 25.5,
"TORNIQUETE": 25.5,
"TAZA": 25.5,
"TOALLAS HUMEDAS": 25.5,
"BIBERON": 24.5,
"PAÑUELO FACIAL": 24.5,
"PROTECTOR DE PEZON": 24.5,
"TERMO": 24.3,
"GASA": 20.5,
"GUANTE EXAMINACION": 20.5,
"GUANTE QUIRURGICO": 20.5,
"LAVABOTELLA": 20.5,
"OLLA ESTERILIZADORA": 20.5,
"VENDAS": 20.5,
"HISOPOS": 19.35,
"KIT GLUCOMETRO Y TIRILLAS": 18.83,
"SUERO CLORURO DE SODIO": 10.5,
"FUNDA RECOLECTORA DE ORINA": 9.5,
"CATETER SEGURIDAD": 5.5,
"JERINGA DE INSULINA": 5.5,
"NEBULIZADOR": 5.5,
"AEROCAMARAS": 5.5,
"AGUJA DE ANESTESIA": 5.5,
"AGUJA DESCARTABLE": 5.5,
"AGUJA TOMA MULTIPLE": 5.5,
"ASIENTO PARA ENFERMO": 5.5,
"CATETER": 5.5,
"CONECTOR DE SEGURIDAD": 5.5,
"ELECTRODO": 5.5,
"EQUIPO DE MICROGOTERO": 5.5,
"EQUIPO DE VENOCLISIS": 5.5,
"EQUIPO PERICRANEAL": 5.5,
"ESPARADRAPOS": 5.5,
"ESPECULO VAGINAL": 5.5,
"HOJA DE BISTURI": 5.5,
"LANCETAS": 5.5,
"LLAVE DE TRES VIAS": 5.5,
"MASCARILLA CON MICRONEBULIZADOR": 5.5,
"MASCARILLA DESCARTABLE": 5.5,
"OXIMETRO DE PULSO": 5.5,
"PRESERVATIVO": 5.5,
"PUNTAS PARA MICROPIPETA": 5.5,
"SONDA": 5.5,
"TERMOMETRO": 5.5,
"TUBO AL VACIO": 5.5,
"JERINGA DESCARTABLE": 5.5,
"BARRERA DE PIEL PARA BOLSA DE COLOSTOMIA": nan,
"CANULA DE OXIGENO": nan,
"CHINESCO": nan,
"CLAMP UMBILICAL": nan,
"CURA VENDITAS": nan,
"DUCHA VAGINAL": nan,
"FORMADOR PEZON": nan,
"HUMIDIFICADOR": nan,
"MASCARILLA DE OXIGENO": nan,
"OZONIFICADOR": nan,
"PLATOS GRANEL": nan,
"RECOLECTOR DE LECHE": nan,
"SET DE LACTANCIA MATERNA": nan,
"SET DE VAJILLA": nan,
"SUERO DEXTROSA": nan,
"TENSIOMETRO": nan,
"TERNO QUIRURGICO": nan,
"TEXTIL INFANTIL": nan,
"VENTOSA PARA GASES": nan,
"ZAPATONES DESCARTABLE": nan,
};

const canvas = document.getElementById('fotoCanvas');
const ctx = canvas.getContext('2d');
let imagenCargada = null;

function asignarArancel() {
  const categoria = document.getElementById('categoria').value;
  const arancelInput = document.getElementById('arancel');
  arancelInput.value = categoria && aranceles[categoria] ? aranceles[categoria] : '';
}

document.getElementById('foto').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const img = new Image();
    img.onload = function() {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      imagenCargada = img;
    }
    img.src = URL.createObjectURL(file);
  }
});

function descargarCanvas() {
  const link = document.createElement('a');
  link.download = 'cotizacion.png';
  link.href = canvas.toDataURL();
  link.click();
}

document.getElementById('cotizador-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const form = e.target;
  const stand = form.stand.value || '';
  fetch('/calcular', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      fob: form.fob.value,
      largo: form.largo.value,
      ancho: form.ancho.value,
      alto: form.alto.value,
      cbm: form.cbm.value,
      tarifa_flete: form.tarifa_flete.value,
      unidades_por_caja: form.unidades_por_caja.value,
      arancel: form.arancel.value
    })
  })
  .then(res => res.json())
  .then(data => {
    const contenedor = document.getElementById('resultado');
    contenedor.innerHTML = '';

    if (Array.isArray(data)) {
      let resumen = [`Stand: ${stand}`];
      data.forEach(item => {
        const key = Object.keys(item)[0];
        let value = item[key];
        if (key === 'Precio total puesto en Ecuador') {
          value = (value * 1.06).toFixed(4);
          item[key] = parseFloat(value);
        }
        const p = document.createElement('p');
        p.innerHTML = `<strong>${key}:</strong> $${value}`;
        contenedor.appendChild(p);
        resumen.push(`${key}: $${value}`);
      });

      if (imagenCargada) {
        ctx.drawImage(imagenCargada, 0, 0);
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, resumen.length * 70);
        ctx.fillStyle = "#ffffff";
        ctx.font = "bold 48px Arial";
        resumen.forEach((line, i) => {
          ctx.fillText(line, 30, 60 + (i * 65));
        });
      }
    } else {
      contenedor.textContent = 'Error en los datos ingresados.';
    }
  })
  .catch(() => {
    document.getElementById('resultado').textContent = 'Ocurrió un error.';
  });
});
</script>
</body>
</html>
