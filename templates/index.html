<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora CFR</title>
</head>
<body>
  <h2>Calculadora de CFR</h2>
  <form id="cotizador-form">
    <label>Precio FOB por unidad ($):</label><br>
    <input type="number" step="0.01" name="fob"><br><br>

    <label>Dimensiones de la caja (en metros):</label><br>
    Largo: <input type="number" step="0.001" name="largo">
    Ancho: <input type="number" step="0.001" name="ancho">
    Alto: <input type="number" step="0.001" name="alto"><br><br>

    <label>O ingresa directamente el CBM:</label><br>
    <input type="number" step="0.0001" name="cbm"><br><br>

    <label>Tarifa de flete por CBM ($):</label><br>
    <input type="number" step="0.01" name="tarifa_flete"><br><br>

    <label>Unidades por caja:</label><br>
    <input type="number" name="unidades_por_caja"><br><br>

    <label>Arancel (%):</label><br>
    <input type="number" step="0.01" name="arancel"><br><br>

    <button type="submit">Calcular</button>
  </form>

  <h3>Resultado:</h3>
  <pre id="resultado"></pre>

  <script>
    document.getElementById('cotizador-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      fetch('/calcular', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          fob: form.fob.value,
          largo: form.largo.value,
          ancho: form.ancho.value,
          alto: form.alto.value,
          cbm: form.cbm.value,
          tarifa_flete: form.tarifa_flete.value,
          unidades_por_caja: form.unidades_por_caja.value,
          arancel: form.arancel.value
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
      });
    });
  </script>
</body>
</html>
