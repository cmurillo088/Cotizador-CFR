<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora CFR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f9f9;
      color: #333;
      padding: 20px;
      max-width: 100%;
      margin: auto;
    }
    h2 {
      color: #006d77;
      text-align: center;
      font-size: 1.5rem;
    }
    label {
      font-weight: bold;
      color: #2a9d8f;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #00a896;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 15px;
    }
    button:hover {
      background-color: #028090;
    }
    pre {
      background-color: #e0f7f1;
      padding: 10px;
      border-left: 4px solid #00a896;
      border-radius: 4px;
      font-size: 0.95rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Calculadora de CFR</h2>
  <form id="cotizador-form">
    <label>Precio FOB por unidad ($):</label>
    <input type="number" step="0.01" name="fob">

    <label>Dimensiones de la caja (en metros):</label>
    <input type="number" step="0.001" name="largo" placeholder="Largo">
    <input type="number" step="0.001" name="ancho" placeholder="Ancho">
    <input type="number" step="0.001" name="alto" placeholder="Alto">

    <label>O ingresa directamente el CBM:</label>
    <input type="number" step="0.0001" name="cbm">

    <label>Tarifa de flete por CBM ($):</label>
    <input type="number" step="0.01" name="tarifa_flete">

    <label>Unidades por caja:</label>
    <input type="number" name="unidades_por_caja">

    <label>Arancel (%):</label>
    <input type="number" step="0.01" name="arancel">

    <button type="submit">Calcular</button>
  </form>

  <h3>Resultado:</h3>
  <pre id="resultado"></pre>

  <script>
    document.getElementById('cotizador-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      fetch('/calcular', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          fob: form.fob.value,
          largo: form.largo.value,
          ancho: form.ancho.value,
          alto: form.alto.value,
          cbm: form.cbm.value,
          tarifa_flete: form.tarifa_flete.value,
          unidades_por_caja: form.unidades_por_caja.value,
          arancel: form.arancel.value
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
      });
    });
  </script>
</body>
</html>
